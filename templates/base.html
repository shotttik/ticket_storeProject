<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
<header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-body border-bottom shadow-sm">

	<p class="h5 my-0 me-md-auto fw-normal" onclick="window.location='{% url 'home' %}';" style="cursor: pointer">Product Hunt</p>
	<nav class="my-2 my-md-0 me-md-3">
		<div class="container">
			{#    <a class="p-2 text-dark" href="#">Sign Up</a>#}

			{% if user.is_authenticated %}
			<a class="btn btn-warning" href="javascript:{document.getElementById('logout').submit()}" role="button">Log Out</a>
			<form id="logout" method="POST" action="{% url 'logout' %}">
			{% csrf_token %}
			<input type="hidden"/>
			</form>

			{% else %}
			<a class="btn btn-outline-primary" href="{% url 'signup' %}">Sign up</a>
			<a class="btn btn-outline-warning" href="{% url 'login' %}">Login</a>
			{% endif %}
		</div>
	</nav>

</header>
{% block content %}
{% endblock %}
